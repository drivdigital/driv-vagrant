<VirtualHost *:80>
  ServerName profiler.dev
  ServerAdmin vagrant@localhost
  DocumentRoot /home/vagrant/sites/profiler.dev
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
  <Directory "/home/vagrant/sites/profiler.dev">
    Order allow,deny
    AllowOverride All
    Allow from all
    Require all granted
  </Directory>
</VirtualHost>
